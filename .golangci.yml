run:
  tests: true

issues:
  max-same-issues: 0

linters:
  exclusions:
    paths:
      - internal/checkers/printf # A patched fork of go vet's printf.

    rules:
      - path: "internal/testgen"
        linters: [ "forbidigo", "gochecknoinits", "prealloc" ] # Internal test generation tool.

      - path: "_test\\.go"
        linters: [ "lll" ]

      - source: ' // want '
        linters: [ "lll" ]

    presets:
      - common-false-positives
      - legacy
      - std-error-handling

    warn-unused: true

  settings:
    depguard:
      rules:
        analysisutil:
          files: [ "**/internal/analysisutil/*.go" ]
          deny:
            - pkg: golang.org/x/tools/go/analysis
              desc: Please, implement helpers without usage of x/tools

    forbidigo:
      forbid:
        - pattern: panic
          msg: Please, don't panic

        - pattern: types\.ExprString
          msg: Please, use analysisutil.NodeBytes/NodeString instead

    gocritic:
      disabled-checks:
        - singleCaseSwitch

    gosec:
      excludes:
        - "G306" # Expect WriteFile permissions to be 0600 or less

    govet:
      enable-all: true
      disable:
        - fieldalignment

    lll:
      line-length: 130

    revive:
      rules:
        - name: blank-imports
        - name: context-as-argument
        - name: context-keys-type
        - name: dot-imports
        - name: early-return
          arguments:
            - "preserveScope"
        - name: empty-block
        - name: error-naming
        - name: error-return
        - name: error-strings
        - name: errorf
        - name: identical-branches
        - name: if-return
        - name: increment-decrement
        - name: indent-error-flow
        - name: range
        - name: receiver-naming
        - name: redefines-builtin-id
        - name: superfluous-else
        - name: time-naming
        - name: unexported-return
        - name: unreachable-code
        - name: unused-parameter
        - name: useless-break
        - name: var-declaration
        - name: var-naming

  default: none

  enable:
    - asasalint
    - asciicheck
    - bidichk
    - copyloopvar
    - depguard
    - durationcheck
    - errcheck
    - errname
    - exhaustive
    - exptostd
    - forbidigo
    - gocheckcompilerdirectives
    - gochecknoinits
    - gocritic
    - godot
    - godox
    - goprintffuncname
    - gosec
    - govet
    - ineffassign
    - intrange
    - lll
    - makezero
    - mirror
    - misspell
    - nakedret
    - nestif
    - nilerr
    - nilnesserr
    - nolintlint
    - perfsprint
    - prealloc
    - predeclared
    - reassign
    - revive
    - staticcheck
    - testableexamples
    - testpackage
    - thelper
    - unconvert
    - unparam
    - unused
    - usestdlibvars
    - usetesting
    - wastedassign
    - whitespace

formatters:
  enable:
    - gci
    - gofumpt

  settings:
    gci:
      sections:
        - standard
        - default
        - prefix(github.com/Antonboom/testifylint)

output:
  show-stats: false

version: "2"
