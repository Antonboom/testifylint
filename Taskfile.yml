# https://taskfile.dev/#/installation
version: '3'

silent: true

vars:
  COVERED_PKGS: |
    ./analyzer
    ./internal/analysisutil
    ./internal/checkers
    ./internal/config

tasks:
  default:
    cmds:
      - task: tidy
      - task: fmt
      - task: lint
      - task: tests

  tools:install:
    - echo "Install local tools..."
    - go install github.com/daixiang0/gci@latest
    - go install mvdan.cc/gofumpt@latest

  tidy:
    cmds:
      - echo "Tidy..."
      - go mod tidy

  fmt:
    cmds:
      - echo "Fmt..."
      - gofumpt -w .
      - gci write -s standard -s default -s "Prefix(github.com/Antonboom/testifylint)" . 2> /dev/null

  lint:
    cmds:
      - echo "Lint..."
      - golangci-lint run --fix ./...

  tests:
    cmds:
      - echo "Tests..."
      - go test ./...

  tests:coverage:
    cmds:
      - echo "Tests with coverage..."
      - go test -coverpkg={{ .COVERED_PKGS | trim | splitLines | join "," }} -coverprofile=coverage.out ./...

  tests:gen:
    cmds:
      - echo "Generate analyzer tests..."
      - go run ./internal/testgen

  profile:
    cmds:
      - echo "Do profiling..."
      - go test -memprofile=mem.out -cpuprofile=cpu.out ./analyzer

  install:
    cmds:
      - echo "Install..."
      - go install ./...
